<html>
	<head>
		<script src='js/jquery-2.1.0.min.js'></script>
		<script src='js/brick-1.0.1.js'></script>
		<script src='js/bootstrap.js'></script>
		<script src='js/localStorage.js'></script>
		<script src='js/script.js'></script>
		
		<link type='text/css' href='style/lists.css' rel="stylesheet">
		<link type='text/css' href='style/toolbars.css' rel="stylesheet">
		<link type='text/css' href='style/headers.css' rel="stylesheet">
		<link type='text/css' href='style/brick-1.0.1.css' rel="stylesheet">
		<link type='text/css' href='style/style.css' rel="stylesheet">
	</head>
	<body>	
		<x-deck>
			<x-card id='search_card' selected transition="show">
				<x-layout id='search_layout'>
					<header class='top-menu'>
						<h1>GitRSS</h1>
					</header>
					<section id='search_section'>
						<div id='inputs'>
							<input name='user' placeholder='GitHub Username'class='input form-control'>
							<input name='repo' placeholder='GitHub Repository'class='input form-control'>
							<input name='branch' placeholder='Branch' class='input form-control'>
							<button id='submit' class='btn-success input'>Search</button>
						</div>
					</section>
					<footer role="toolbar">
						  <ul>
							<li><a href='#' class='toStarred'>Starred</a></li>
						  </ul>
						  <ul>
							<li><a href='#' class='toHistory'>History</a></li>
						  </ul>
					</footer>
				</x-layout>
			</x-card>
					
			<x-card id='res_card' transition-type='slide-right'>
				<x-layout id='res_layout'>
					<header class='top-menu'>
						<div class='header'>
							<a id='star_this'>
								<span class="glyphicon glyphicon-star"></span> 
							</a>
							<h1 id='repo'></h1>
						</div>
					</header>
					<section id='res_section'>
						<div id='reslist' data-type='list'>
						</div>
					</section>
					<footer role="toolbar">
						  <ul>
							<li><a href='#' class='toStarred'>Starred</a></li>
						  </ul>
						  <ul>
							<li><a href='#' class='toHistory'>History</a></li>
						  </ul>
					</footer>
				</x-layout>
			</x-card>
			
			<x-card id='starred_card'>
				<x-layout id='starred'>
					<header class='top-menu'>
						<div class='header'>
							<h1>Starred</h1>
						</div>
					</header>
					<section data-type='list'>
						<ul id='star_list'>
						</ul>
					</section>
					<footer role="toolbar">
						  <ul>
							<li><a href='#' class='toSearch'>Search</a></li>
						  </ul>
						  <ul>
							<li><a href='#' class='toHistory'>History</a></li>
						  </ul>
					</footer>
				</x-layout>
			</x-card>
			
			<x-card id='history_card'>
				<x-layout id='history'>
					<header class='top-menu'>
						<div class='header'>
							<h1>History</h1>
						</div>
					</header>
					<section data-type='list'>
						<ul id='list_his'>
						</ul>
					</section>
					<footer role="toolbar">
						  <ul>
							<li><a href='#' class='toSearch'>Search</a></li>
						  </ul>
						  <ul>
							<li><a href='#' class='toStarred'>Starred</a></li>
						  </ul>
					</footer>
				</x-layout>
			</x-card>
			
		</x-deck>
	</body>
</html>
